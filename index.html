<script>
        // --- GAME VARIABLES ---
        const blockSize = 20;
        const rows = 25;
        const cols = 20;
        let board, context;
        let isHost = false;
        
        // P1 = Host (Blue), P2 = Guest (Lime)
        // We track direction (dx, dy) separately to prevent "lag fighting"
        let p1 = { x: 5*blockSize, y: 5*blockSize, dx: 0, dy: 0, body: [], color: "cyan" };
        let p2 = { x: 15*blockSize, y: 15*blockSize, dx: 0, dy: 0, body: [], color: "lime" };
        let food = { x: 10*blockSize, y: 10*blockSize };

        // --- NETWORKING VARIABLES ---
        let peer;
        let conn;
        
        window.onload = function() {
            peer = new Peer(); 

            peer.on('open', function(id) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                document.getElementById('my-id').value = id;
            });

            // If someone connects to us (We are Host)
            peer.on('connection', function(c) {
                conn = c;
                isHost = true;
                setupConnection();
            });
        }

        function joinGame() {
            // .trim() removes accidental spaces from copy-pasting
            let friendId = document.getElementById('friend-id').value.trim();
            if(!friendId) return alert("Enter an ID!");
            
            conn = peer.connect(friendId);
            isHost = false;
            setupConnection();
        }

        function setupConnection() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            
            board = document.getElementById("board");
            board.height = rows * blockSize;
            board.width = cols * blockSize;
            context = board.getContext("2d");

            // Handle incoming data
            conn.on('data', function(data) {
                // 1. Handling Moves (Host receives Guest input)
                if(data.type === 'move') {
                    // Only Host processes moves from network
                    if (isHost) {
                        if(p2.dx !== -data.dx && p2.dy !== -data.dy) {
                            p2.dx = data.dx;
                            p2.dy = data.dy;
                        }
                    }
                }
                // 2. Handling Sync (Guest receives World State)
                else if(data.type === 'sync' && !isHost) {
                    p1 = data.p1; // Fully overwrite opponent
                    food = data.food;
                    
                    // SMART SYNC for Player 2 (Me):
                    // Only overwrite position/body, NOT direction (dx/dy).
                    // This allows my buttons to stay active even if server lags.
                    p2.x = data.p2.x;
                    p2.y = data.p2.y;
                    p2.body = data.p2.body;
                    
                    draw(); 
                }
            });

            conn.on('open', function() {
                document.getElementById('status').innerText = "Connected! Playing as " + (isHost ? "Blue" : "Green");
                if(isHost) {
                    setInterval(gameStep, 100);
                }
            });
        }

        // --- GAME LOGIC (Host Only) ---
        function gameStep() {
            moveSnake(p1);
            moveSnake(p2);

            if(conn && conn.open) {
                conn.send({
                    type: 'sync',
                    p1: p1,
                    p2: p2,
                    food: food
                });
            }
            draw();
        }

        function moveSnake(snake) {
            for (let i = snake.body.length - 1; i > 0; i--) {
                snake.body[i] = snake.body[i-1];
            }
            if (snake.body.length) {
                snake.body[0] = [snake.x, snake.y];
            }

            snake.x += snake.dx * blockSize;
            snake.y += snake.dy * blockSize;

            // Wall Collision (Wrap around)
            if(snake.x < 0) snake.x = (cols-1)*blockSize;
            if(snake.x >= cols*blockSize) snake.x = 0;
            if(snake.y < 0) snake.y = (rows-1)*blockSize;
            if(snake.y >= rows*blockSize) snake.y = 0;

            // Food
            if(snake.x === food.x && snake.y === food.y) {
                snake.body.push([food.x, food.y]);
                placeFood();
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * cols) * blockSize;
            food.y = Math.floor(Math.random() * rows) * blockSize;
        }

        // --- DRAWING ---
        function draw() {
            context.fillStyle = "black";
            context.fillRect(0, 0, board.width, board.height);

            context.fillStyle = "red";
            context.fillRect(food.x, food.y, blockSize, blockSize);

            drawSnake(p1);
            drawSnake(p2);
        }

        function drawSnake(s) {
            context.fillStyle = s.color;
            for(let part of s.body) {
                context.fillRect(part[0], part[1], blockSize, blockSize);
            }
            context.fillRect(s.x, s.y, blockSize, blockSize);
        }

        // --- CONTROLS ---
        function sendDir(x, y) {
            // Determine who I am controlling
            let mySnake = isHost ? p1 : p2;

            // Prevent reversing direction
            if (mySnake.dx === -x && x !== 0) return;
            if (mySnake.dy === -y && y !== 0) return;
            
            // Update LOCALLY immediately (so it feels responsive)
            mySnake.dx = x;
            mySnake.dy = y;

            // Send to opponent
            if(conn && conn.open) {
                conn.send({ type: 'move', dx: x, dy: y });
            }
        }

        function copyId() {
            let copyText = document.getElementById("my-id");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value);
            alert("ID Copied: " + copyText.value);
        }
    </script>
