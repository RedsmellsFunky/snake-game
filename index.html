<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Duel - P2 Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* LOBBY STYLES */
        #lobby {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        input { padding: 10px; text-align: center; width: 200px; font-size: 1rem; }
        button {
            padding: 10px 20px; font-size: 1.2rem; cursor: pointer;
            border: none; border-radius: 5px; font-weight: bold;
        }
        .host-btn { background: cyan; color: black; }
        .join-btn { background: lime; color: black; }

        /* GAME STYLES */
        #game-ui { display: none; width: 100%; flex-direction: column; align-items: center; }
        
        canvas {
            background-color: #000;
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Fit to screen width but keep aspect ratio roughly */
            width: 95vw; 
            max-width: 400px;
            height: auto;
            aspect-ratio: 1/1;
        }

        .status-bar { margin-bottom: 10px; color: yellow; font-size: 0.9rem; }

        /* CONTROLS */
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 70px 70px 70px;
            grid-template-rows: 70px 70px;
            gap: 8px;
        }
        .btn {
            background-color: #444;
            color: white;
            border-radius: 12px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation; /* vital for mobile response */
            height: 70px;
            width: 70px;
            box-shadow: 0 4px #222;
        }
        .btn:active { background-color: #666; transform: translateY(4px); box-shadow: 0 0; }
        
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

    </style>
</head>
<body>

    <div id="lobby">
        <h2>üêç Snake Duel</h2>
        <div id="loading">Connecting to server...</div>
        
        <div id="menu" style="display:none;">
            <div>
                <p style="margin:5px">YOUR ID:</p>
                <input type="text" id="my-id" readonly onclick="this.select()">
                <p style="font-size:0.8rem; color:#aaa;">(Share this with your friend)</p>
            </div>
            
            <div style="border-top: 1px solid #555; padding-top: 15px;">
                <p style="margin:5px">FRIEND'S ID:</p>
                <input type="text" id="friend-id" placeholder="Paste ID here">
                <br><br>
                <button class="join-btn" onclick="joinGame()">JOIN GAME</button>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div class="status-bar" id="status">Waiting for connection...</div>
        <canvas id="board" width="400" height="400"></canvas>
        
        <div class="controls">
            <div class="btn up" ontouchstart="handleInput('up')" onmousedown="handleInput('up')">‚ñ≤</div>
            <div class="btn left" ontouchstart="handleInput('left')" onmousedown="handleInput('left')">‚óÄ</div>
            <div class="btn down" ontouchstart="handleInput('down')" onmousedown="handleInput('down')">‚ñº</div>
            <div class="btn right" ontouchstart="handleInput('right')" onmousedown="handleInput('right')">‚ñ∂</div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const GRID_SIZE = 20; // 20x20 grid
        const TILE_COUNT = 20; 
        const TILE_SIZE = 400 / TILE_COUNT; // Canvas is 400px
        
        let canvas, ctx;
        let isHost = false;
        let conn = null;
        let peer = null;

        // Game State
        let gameState = {
            p1: { x: 5, y: 5, dx: 1, dy: 0, body: [], color: "cyan" },
            p2: { x: 15, y: 15, dx: -1, dy: 0, body: [], color: "lime" },
            food: { x: 10, y: 10 }
        };

        // --- SETUP ---
        window.onload = function() {
            canvas = document.getElementById("board");
            ctx = canvas.getContext("2d");
            
            // Initialize PeerJS
            peer = new Peer();

            peer.on('open', (id) => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                document.getElementById('my-id').value = id;
            });

            peer.on('connection', (c) => {
                // I am the HOST
                conn = c;
                isHost = true;
                setupGame();
            });
        };

        function joinGame() {
            const friendId = document.getElementById('friend-id').value.trim();
            if (!friendId) return alert("Please enter Friend's ID");
            
            // I am the GUEST
            conn = peer.connect(friendId);
            isHost = false;
            setupGame();
        }

        function setupGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            // Listen for data
            conn.on('data', (data) => {
                if (isHost) {
                    // HOST receives input from GUEST
                    if (data.type === 'input') {
                        processInput(gameState.p2, data.dir);
                    }
                } else {
                    // GUEST receives game state from HOST
                    if (data.type === 'sync') {
                        gameState = data.state;
                        draw(); // Draw immediately upon receiving update
                    }
                }
            });

            conn.on('open', () => {
                document.getElementById('status').innerText = isHost ? "You are BLUE (Host)" : "You are GREEN (Guest)";
                if (isHost) {
                    // Only Host runs the game loop
                    setInterval(gameLoop, 150); // 150ms speed
                }
            });
        }

        // --- INPUT HANDLING ---
        function handleInput(dir) {
            // Prevent default touch behavior (scrolling)
            if(event.cancelable) event.preventDefault();

            if (isHost) {
                // If I am Host, I control P1 directly
                processInput(gameState.p1, dir);
            } else {
                // If I am Guest, I just send the command to Host
                if (conn && conn.open) {
                    conn.send({ type: 'input', dir: dir });
                }
            }
        }

        // --- LOGIC (HOST ONLY) ---
        function processInput(snake, dir) {
            // Prevent 180 degree turns
            if (dir === 'up' && snake.dy === 1) return;
            if (dir === 'down' && snake.dy === -1) return;
            if (dir === 'left' && snake.dx === 1) return;
            if (dir === 'right' && snake.dx === -1) return;

            // Apply direction
            if (dir === 'up') { snake.dx = 0; snake.dy = -1; }
            if (dir === 'down') { snake.dx = 0; snake.dy = 1; }
            if (dir === 'left') { snake.dx = -1; snake.dy = 0; }
            if (dir === 'right') { snake.dx = 1; snake.dy = 0; }
        }

        function gameLoop() {
            updateSnake(gameState.p1);
            updateSnake(gameState.p2);
            
            // Host sends the ENTIRE state to guest
            if (conn && conn.open) {
                conn.send({ type: 'sync', state: gameState });
            }
            
            draw();
        }

        function updateSnake(snake) {
            // Move Body
            snake.body.unshift({ x: snake.x, y: snake.y }); // Add head to body start
            
            // Move Head
            snake.x += snake.dx;
            snake.y += snake.dy;

            // Wall Wrap
            if (snake.x < 0) snake.x = TILE_COUNT - 1;
            if (snake.x >= TILE_COUNT) snake.x = 0;
            if (snake.y < 0) snake.y = TILE_COUNT - 1;
            if (snake.y >= TILE_COUNT) snake.y = 0;

            // Eat Food
            if (snake.x === gameState.food.x && snake.y === gameState.food.y) {
                // Keep tail (grow)
                placeFood();
            } else {
                snake.body.pop(); // Remove tail (don't grow)
            }
        }

        function placeFood() {
            gameState.food.x = Math.floor(Math.random() * TILE_COUNT);
            gameState.food.y = Math.floor(Math.random() * TILE_COUNT);
        }

        // --- DRAWING ---
        function draw() {
            // Clear
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Food
            ctx.fillStyle = "red";
            ctx.fillRect(gameState.food.x * TILE_SIZE, gameState.food.y * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);

            // Draw Snakes
            drawSnake(gameState.p1);
            drawSnake(gameState.p2);
        }

        function drawSnake(snake) {
            ctx.fillStyle = snake.color;
            // Draw Head
            ctx.fillRect(snake.x * TILE_SIZE, snake.y * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);
            // Draw Body
            snake.body.forEach(part => {
                ctx.fillRect(part.x * TILE_SIZE, part.y * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);
            });
        }
    </script>
</body>
</html>
